<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Paradise - Cart</title>
    <link rel="stylesheet" href="cart-style.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <span class="item-name">money plant</span>
                <button class="remove-item">-</button>
                <span class="item-quantity">1</span>
                <button class="add-item">+</button>
                <span class="item-price">$60.00</span>
            </div>
            <div class="cart-item">
                <span class="item-name">spray bottle</span>
                <button class="remove-item">-</button>
                <span class="item-quantity">1</span>
                <button class="add-item">+</button>
                <span class="item-price">$35.00</span>
            </div>
        </div>
        <div class="cart-summary">
            <h2>Total: $95.00</h2>
            <button class="checkout-btn">Checkout</button>
        </div>
        <div class="address-section">
            <h2>Delivery Address</h2>
            <input type="text" placeholder="Enter your address">
            <button class="address-confirm-btn">Confirm Address</button>
        </div>
    </div>
</body>
</html>
