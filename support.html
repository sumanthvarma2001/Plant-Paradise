<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Plants Paradise</title>
    <link rel="stylesheet" href="support-style.css" />
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, please feel free to get in touch with us!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> support@plantsparadise.com</p>
            <p><strong>Phone:</strong> xxxxxxxxxx</p>
            <p><strong>Address:</strong> George Mason University</p>
        </div>

        <div class="contact-form">
            <h2>Send us a message</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <a href="index.html">Back to Home</a>

</body>
</html>
